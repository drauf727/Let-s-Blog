<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
    <header>
       <h1>Let's Blog</h1> <img  id="mode" class="mode" src="./assets/sun_light_mode_day-512.webp">
    </header>
    <div class="container">
      <section class="image">
        <img class = "letsblog" src = "./assets/blogimage.jpg">
      </section>
      <section class="form">
        <h2>Let us know what's on your mind!!</h2>
        <form>
          <div>
            <br>
          <label for "user">User Name:</label><br>
          <input class = "blogging" type="text" id="user" name="user" required><br>
          </div>
          <div>
            <br>
          <label for "title">Title:</label><br>
          <input class = "blogging" type="text" id="title" name="title" required>
          </div> 
          <div>
          <br>
          <label for "theblog">Say It:</label><br>
          <textarea class = "blogging" type="text" id="theblog" name="theblog" required>
          </textarea>
          </div>
          <div>
            <br>
            <br>
            <button type="submit">Submit</button>
          </div>
        </form>
      </section>
    </div>
</body>
<script src = "./assets/js/logic.js"></script>
<script src= "./assets/js/form.js"></script>
</html>
